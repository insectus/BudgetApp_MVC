{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block footer %}

	 <script src="/js/hideShowPassword.min.js"></script>
	 <script src="/js/app.js"></script>
	 
	 
	 <script>
       
        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
						remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
					messages: {
						email: {
							remote: 'Ten e-mail jest już zajęty.'
						}
					
					}
            });
			
			  /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });

        });
    </script>


{% endblock %}

{% block body %}
<div class="container text-center">
    <h1>Rejestracja nowego użytkownia</h1>
</div>
	
	{% if user.errors is not empty %}
		<p>Errors:</p>
		<ul>
			{% for error in user.errors %}
				<li>{{error}}</li>
			{% endfor %}
		</ul>
	{% endif %}
	
	<form method="post" action="/signup/create" id="formSignup">
	
		<div class="form-group">
			<label for="inputName" class="form-label">Imię</label>
			<input class="form-control" id="inputName" name="name" placeholder="Imię" autofocus value="{{user.name}}" required class="form-control" />
		</div>
		
		<p></p>
		<div class="form-group">
			<label class="form-label" for="inputEmale">E-mail</label>
			<input class="form-control" id="inputEmale" name="email" placeholder="Adres e-mail" value="{{user.email}}" required type="email" class="form-control" />
		</div>
		
		<p></p>
		<div class="form-group">
			<label class="form-label" for="inputPassword">Hasło</label>
			<input class="form-control" type="password" id="inputPassword" name="password" placeholder="Hasło" required="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number" class="form-control" />
		</div>

		<p></p>
		<div class="container text-center">
			<button class="btn btn-success" type="submit" class="btn btn-default">Rejestracja </button>
		</div>
	
	</form>

{% endblock %}
