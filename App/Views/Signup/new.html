{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}

	 
	 
	 
	 <script src="/js/hideShowPassword.min.js"></script>
	 <script src="/js/app.js"></script>
	 
	 
	 <script>
       
        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
						remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
					messages: {
						email: {
							remote: 'Ten mail jest już zajęty.'
						}
					
					}
            });
			
			  /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });

        });
    </script>


{% endblock %}

{% block body %}



	<a href="/home/index">Home Page</a>

    <h1>Signup</h1>
	
	{% if user.errors is not empty %}
		<p>Errors:</p>
		<ul>
			{% for error in user.errors %}
				<li>{{error}}</li>
			{% endfor %}
		</ul>
	{% endif %}
	
	<form method="post" action="/signup/create" id="formSignup">
	
		<div>
			<label for="inputName">Name</label>
			<input id="inputName" name="name" placeholder="Name" autofocus value="{{user.name}}" required />
		</div>
		
		<div>
			<label for="inputEmale">Emale</label>
			<input id="inputEmale" name="email" placeholder="Emale address" value="{{user.email}}" required type="email" />
		</div>
		
		<div>
			<label for="inputPassword">Password</label>
			<input type="password" id="inputPassword" name="password" placeholder="Password" required="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number"/>
		</div>

		
		<button type="submit">Sign up </button>
	
	</form>
	
	

{% endblock %}
