{% extends 'base.html' %}

{% block title %}Zaloguj się!{% endblock %}

{% block body %}

    <div class="col p-5 helloContainer">
        <div class="container text-center">
        <h1><i>Cieszę się że znów jesteś!</i></h1> 
        <h3>Wejdź do świata swoich finansów!</h3> 
        </div>
        
        <form action="/login/create" method="post">
            <div class="row justify-content-md-center text-center">
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text">&#128682</span>
                            <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Adres E-mail" autofocus value="{{email}}"  class="form-control"/>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">&#x1F511</span>
                          <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Hasło" required="true" aria-label="password" aria-describedby="basic-addon1" />
                            <span class="input-group-text" onclick="password_show_hide();">
                              <i class="fas fa-eye" id="show_eye"></i>
                              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                            </span>
                        </div>
                    </div> 

                    <p></p>
                    <div class="form-check">
                        <div class="col-sm-4">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" {% if remember_me %} checked="checked"{% endif %} >
                            <label class="form-check-label" for="invalidCheck2">
                                Zapamiętaj mnie
                            </label>
                        </div>
                      </div>
                </div>
            </div>
            
            <p></p>
            <div class="container text-center">
                <button type="submit" class="btn btn-success">Zaloguj się</button>
            <p></p>
                <a class="nav-link" href="/password/forgot"><u>Zapomniałeś hasła?</u></a>     
            </div>        		
    </div>        		

    </form>

    <script src="/js/hideShowPassword.min.js"></script>
    
{% endblock %}
