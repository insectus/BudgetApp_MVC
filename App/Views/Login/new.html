{% extends 'base.html' %}

{% block title %}Zaloguj się!{% endblock %}

{% block body %}

    <div class="container text-center">
       <h1>Zaloguj się!</h1> 
    </div>
    
    <form action="/login/create" method="post">

        <div class="form-group">
            <label for="inputEmail" class="form-label">Adres E-mail</label>
            <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Adres E-mail" autofocus value="{{email}}"  class="form-control"/>
        </div>
        <p></p>
        <div class="form-group">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Hasło"  class="form-control"/>
        </div>
		<p></p>
		<div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} />Zapamiętaj mnie</label>
            <label class="form-check-label" for="flexCheckDefault" id="flexCheckDefault"></label>
        </div>
        <p></p>
        <div class="container text-center">
            <button type="submit" class="btn btn-success">Zaloguj się</button>
            <p></p>
		    <a class="nav-link" href="/password/forgot">Zapomniałeś hasła?</a>     
        </div>        		

    </form>
    
{% endblock %}
