{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}
	
	<a href="/Home/index">Homepage</a>


    <h1>Log in</h1>

    <form action="login/create" method="post">

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{email}}"  class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password"  class="form-control"/>
        </div>
		
		<div class="checkbox">
            <label><input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} />ZapamiÄ™taj mnie</label>
        </div>

        <button type="submit" class="btn btn-default">Log in</button>
		<a href="/password/forgot">Forgot password?</a>        		

    </form>
    
{% endblock %}
