{% extends 'base.html' %}

{% block title %}Odzyskiwanie hasła{% endblock %}

{% block body %}

    <h1>Żądanie restartu hasło</h1>

    <form method="post" action="/password/request-reset">

        <div class="form-group">
            <label for="inputEmail">Adres E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="E-mail" autofocus required class="form-control" />
        </div>

        <button type="submit" class="btn btn-default">Zresetuj hasło</button>
    </form>

{% endblock %}
